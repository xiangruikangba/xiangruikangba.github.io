    <!-- 载入动画 -->
    <div id="demo-content">
        <div id="loader-wrapper">
            <canvas id="loader"></canvas>
            <div class="loader-section section-left"></div>
            <div class="loader-section section-right"></div>
        </div>
    </div>


    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="new/js/vendor/jquery-1.11.2.min.js"><\/script>')
    </script>
    <!--<script src="new/js/main.js"></script>-->
    <script src="new/js/vendor/pxloader-all.min.js"></script>

    <script src="new/js/preload2.js"></script>

    <script type="text/javascript">
    var loader = new PxLoader();
    loader.addImage('img/index/1.jpg');
    loader.addImage('img/index/2.jpg');
    loader.addImage('img/index/3.jpg');

    // callback that will be run once images are ready 
    loader.addCompletionListener(function() {
        console.log("img loaded");
        $('body').addClass('loaded');
    });

    // begin downloading images 
    loader.start();
    </script>
